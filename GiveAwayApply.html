<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>Checkout</title>
  <meta name="description" content="Wireframe design of a checkout form by Pingendo">
  <meta name="keywords" content="Pingendo bootstrap example template wireframe checkout form">
  <meta name="author" content="Pingendo">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="wireframe.css">
</head>

<body class="bg-light">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="px-lg-5 d-flex flex-column justify-content-center col-lg-6">
          <h1>送養申請</h1>
          <p class="mb-3 lead">如果您無法繼續照護您的寵物，我們可以提供一個收留的管道，讓您的寵物能夠安然被交到下一位主人的手中。</p>
        </div>
        <div class="col-lg-6"> <img class="img-fluid d-block" src="https://static.pingendo.com/cover-moon.svg"> </div>
      </div>
    </div>
  </div>
  <div class="py-5" style="">
    <div class="container">
      <div class="row">
        <div class="text-center col-md-7 mx-auto">
          <h2><b>送養申請表</b><br></h2>
          <p class="lead">我在此確認將本人所照護之伴護動物交由貴機構管理，並接受貴機構對該動物之任何處置方式<br><br><input type="checkbox" class="custom-control-input" id="7-11" value="on"> <label class="custom-control-label" for="agree">我同意</label><br>以下請如實填寫：</p>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-4 order-md-2">
        </div>
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3" style="">原飼主資料</h4>
        <form class="needs-validation" novalidate="">
          <div class="row">
            <div class="col-md-6 mb-3"> <label for="firstName">名字</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback"> 名字必填 </div>
            </div>
            <div class="col-md-6 mb-3"> <label for="lastName">姓氏</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback"> 姓氏必填 </div>
            </div>
          </div>
          <div class="mb-3"> <label for="email">email</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" placeholder="" required="">
              <div class="invalid-feedback" style="width: 100%;"> 會員信箱必填 </div>
            </div>
            <div class="col-md-6 mb-3"> <label for="phone">電話</label>
              <input type="text" class="form-control" id="phone" placeholder="" value="" required="">
              <div class="invalid-feedback" style="width: 100%;"> 電話必填 </div>
            </div>
          </div>
          <div class="mb-3">
          </div>
          <div class="mb-3"> <label for="address">收件地址</label>
            <input type="text" class="form-control" id="address" placeholder="" required="">
            <div class="invalid-feedback"> 收件地址必填 </div>
          </div>
          <div class="mb-3"> <label for="address2">收件地址 2 <span class="text-muted">(選填)</span></label>
            <input type="text" class="form-control" id="address2" placeholder=""> </div>
          <div class="row">
            <div class="col-md-5 mb-3"> <label for="country">國家</label> <select class="custom-select d-block w-100" id="country" required="">
                <option value="">請選擇</option>
                <option value="United States">台灣</option>
              </select>
              <div class="invalid-feedback"> 請選擇國家 </div>
            </div>
            <div class="col-md-4 mb-3"> <label for="state">地區</label> <select class="custom-select d-block w-100" id="state" required="">
                <option value="">請選擇</option>
                <option value="台北市">台北市 </option>
                <option value="新北市">新北市</option>
                <option value="基隆市">基隆市</option>
                <option value="桃園市">桃園市</option>
                <option value="新竹市">新竹市</option>
                <option value="新竹縣">新竹縣</option>
                <option value="宜蘭縣">宜蘭縣</option>
                <option value="宜蘭市">宜蘭市</option>
                <option value="苗栗縣">苗栗縣</option>
                <option value="苗栗市">苗栗市</option>
                <option value="台中市">台中市</option>
                <option value="彰化縣">彰化縣</option>
                <option value="彰化市">彰化市</option>
                <option value="雲林縣">雲林縣</option>
                <option value="嘉義縣">嘉義縣</option>
                <option value="嘉義市">嘉義市</option>
                <option value="台南市">台南市</option>
                <option value="高雄市">高雄市</option>
                <option value="屏東縣">屏東縣</option>
                <option value="屏東市">屏東市</option>
                <option value="花蓮縣">花蓮縣</option>
                <option value="花蓮市">花蓮市</option>
                <option value="台東縣">台東縣</option>
                <option value="台東市">台東市</option>
                <option value="澎湖縣">澎湖縣</option>
                <option value="金門縣">金門縣</option>
                <option value="馬祖縣">馬祖縣</option>
              </select>
              <div class="invalid-feedback"> 請選擇地區 </div>
            </div>
            <div class="col-md-3 mb-3"> <label for="zip">郵遞區號</label>
              <input type="text" class="form-control" id="zip" placeholder="" required="">
              <div class="invalid-feedback"> 請輸入郵遞區號 </div>
            </div>
          </div>
          <hr class="mb-4">
          <h4 class="mb-3"><b>動物資料</b></h4>
        </form>
      </div>
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
      <div class="row">
        <div class="col- mb-3" style=""> <label for="animalnname">動物姓名</label>
          <input type="text" class="form-control" id="animalname" placeholder="" required="">
          <div class="invalid-feedback" style=""> 動物姓名必填 </div>
        </div>
        <div class="col-md-3 mb-3" style=""> <label for="cc-number">動物物種</label>
          <input type="text" class="form-control" id="cc-number" placeholder="" required="">
          <div class="invalid-feedback" style=""> 動物物種必填 </div>
        </div>
        <div class="col-md-3 mb-3" style=""> <label for="animalage">動物年齡</label>
          <input type="text" class="form-control" id="animalage" placeholder="" required="">
          <div class="invalid-feedback" style=""> 動物年齡必填 </div>
          <div class="col-md-12 mb-6"> <label for="animalage">動物性別</label>
            <div class="form-group"><label></label><input type="text" class="form-control" id="cc-expiration" placeholder="" required=""></div>
            <div class="invalid-feedback" style=""> 動物性別必填 </div>
            <div class="row">
              <div class="row">
                <div class="row">
                  <div class="mb-3" style="">
                    <div class="mb-3">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-12" style="">
              <div class="mb-3"> <label for="address">送養方式</label>
                <input type="text" class="form-control" id="address" placeholder="" required="">
                <div class="invalid-feedback"> 送養方式必填 </div>
                <div class="container">
                  <div class="row">
                    <div class="col-md-8" style="">
                      <div class="mb-3"> <label for="address">預計送養時間</label>
                        <input type="text" class="form-control" id="address" placeholder="" required="">
                        <div class="invalid-feedback"> 送養時間必填 </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="fileUpload">上傳動物照片</label>
      <input type="file" class="form-control-file" id="fileUpload" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><a class="btn btn-primary" href="#">送出</a></div>
      </div>
      <div class="row">
        <div class="col-md-12"><a class="btn btn-secondary" href="#">返回</a></div>
      </div>
    </div>
  </div>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
