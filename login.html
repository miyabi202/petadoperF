<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index_Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body style="background-color: #F28585;">
<section id="app">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col col-xl-10" style="background-color: #F28585; border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-4" style="background-color: #F28585; margin-top: 50px; border-radius: 1rem 0 0 1rem;">
                        <img src="./images/niniLogo.png" alt="Nini Logo" class="img-fluid" style="width: 80%; height: auto;" />
                    </div>
                    <div class="col-md-8" style="background-color: white; border-radius: 0 1rem 1rem 0;">
                        <div class="card-body p-4">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <i class="fas fa-cubes fa-2x me-3" style="color: #F2c6c2;"></i>
                                <span class="h1 fw-bold mb-0">彩虹之約我愛浪浪</span>
                            </div>
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                            <form @submit.prevent="login">
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" class="form-control form-control-lg" v-model="username" />
                                    <label class="form-label" for="form2Example17">username</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" v-model="password" />
                                    <label class="form-label" for="form2Example27">Password</label>
                                </div>
                                <div class="pt-1 mb-4">
                                    <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
                                </div>
                            </form>
                            <a class="small text-muted" href="#!">Forgot password?</a>
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="memberSignup.html" style="color: #393f81;">Register here</a></p>
                            <a href="#!" class="small text-muted">Terms of use.</a>
                            <a href="#!" class="small text-muted">Privacy policy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://unpkg.com/vue@3.0.11/dist/vue.global.prod.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                username: '',
                password: ''
            }
        },
        methods: {
            login() {
                // 發送登入請求至後端，處理驗證
                // 這裡使用 axios 或其他 HTTP 库來發送請求
                axios.post('http://localhost:8080/login', {
                    username: this.username,
                    password: this.password
                })
                .then(response => {
                    // 登入成功，處理相應的操作，比如跳轉頁面
                    window.location.href = "index.html";
                })
                .catch(error => {
                    // 登入失敗，顯示錯誤訊息
                    alert("用戶密碼錯誤");
                });
            }
        }
    });
    app.mount('#app');
</script>

</body>
</html>
