<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PAGE settings -->
  <link rel="icon" href="https://templates.pingendo.com/assets/Pingendo_favicon.ico">
  <title>Checkout</title>
  <meta name="description" content="Wireframe design of a checkout form by Pingendo">
  <meta name="keywords" content="Pingendo bootstrap example template wireframe checkout form">
  <meta name="author" content="Pingendo">
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="wireframe.css">
</head>

<body class="bg-light">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="px-lg-5 d-flex flex-column justify-content-center col-lg-6">
          <h1>捐款</h1>
          <p class="mb-3 lead">您的付出讓我們能夠幫助更多的流浪動物！</p>
        </div>
        <div class="col-lg-6"> <img class="img-fluid d-block" src="https://static.pingendo.com/cover-moon.svg"> </div>
      </div>
    </div>
  </div>
  <div class="py-5" style="">
    <div class="container">
      <div class="row">
        <div class="text-center col-md-7 mx-auto">
          <h2><b>捐款頁</b></h2>
          <p class="lead">請確認您的捐款明細如下：</p>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-4 order-md-2">
          <h4 class="d-flex justify-content-between mb-3"> <span class="text-muted"><b>捐款明細</b></span> <span class="badge badge-secondary badge-pill">3</span> </h4>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between"> <span>總價(TWD)</span> <b>$20</b> </li>
          </ul>
        </div>
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3" style="">收費地址</h4>
        <form class="needs-validation" novalidate="">
          <div class="row">
            <div class="col-md-6 mb-3"> <label for="firstName">名字</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback"> 名字必填 </div>
            </div>
            <div class="col-md-6 mb-3"> <label for="lastName">姓氏</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback"> 姓氏必填 </div>
            </div>
          </div>
          <div class="mb-3"> <label for="username">會員信箱</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" placeholder="" required="">
              <div class="invalid-feedback" style="width: 100%;"> 會員信箱必填 </div>
            </div>
          </div>
          <div class="mb-3">
          </div>
          <div class="mb-3"> <label for="address">收件地址</label>
            <input type="text" class="form-control" id="address" placeholder="" required="">
            <div class="invalid-feedback"> 收件地址必填 </div>
          </div>
          <div class="mb-3"> <label for="address2">收件地址 2 <span class="text-muted">(選填)</span></label>
            <input type="text" class="form-control" id="address2" placeholder=""> </div>
          <div class="row">
            <div class="col-md-5 mb-3"> <label for="country">國家</label> <select class="custom-select d-block w-100" id="country" required="">
                <option value="">請選擇</option>
                <option value="United States">台灣</option>
              </select>
              <div class="invalid-feedback"> 請選擇國家 </div>
            </div>
            <div class="col-md-4 mb-3"> <label for="state">地區</label> <select class="custom-select d-block w-100" id="state" required="">
                <option value="">請選擇</option>
                <option value="台北市">台北市 </option>
                <option value="新北市">新北市</option>
                <option value="基隆市">基隆市</option>
                <option value="桃園市">桃園市</option>
                <option value="新竹市">新竹市</option>
                <option value="新竹縣">新竹縣</option>
                <option value="宜蘭縣">宜蘭縣</option>
                <option value="宜蘭市">宜蘭市</option>
                <option value="苗栗縣">苗栗縣</option>
                <option value="苗栗市">苗栗市</option>
                <option value="台中市">台中市</option>
                <option value="彰化縣">彰化縣</option>
                <option value="彰化市">彰化市</option>
                <option value="雲林縣">雲林縣</option>
                <option value="嘉義縣">嘉義縣</option>
                <option value="嘉義市">嘉義市</option>
                <option value="台南市">台南市</option>
                <option value="高雄市">高雄市</option>
                <option value="屏東縣">屏東縣</option>
                <option value="屏東市">屏東市</option>
                <option value="花蓮縣">花蓮縣</option>
                <option value="花蓮市">花蓮市</option>
                <option value="台東縣">台東縣</option>
                <option value="台東市">台東市</option>
                <option value="澎湖縣">澎湖縣</option>
                <option value="金門縣">金門縣</option>
                <option value="馬祖縣">馬祖縣</option>
              </select>
              <div class="invalid-feedback"> 請選擇地區 </div>
            </div>
            <div class="col-md-3 mb-3"> <label for="zip">郵遞區號</label>
              <input type="text" class="form-control" id="zip" placeholder="" required="">
              <div class="invalid-feedback"> 請輸入郵遞區號 </div>
            </div>
          </div>
          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="same-address" value="on"> <label class="custom-control-label" for="same-address">收件地址與收費地址相同</label> </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="save-info" value="on"> <label class="custom-control-label" for="save-info">儲存以上資訊</label> </div>
          <hr class="mb-4">
          <h4 class="mb-3"><b>付款</b></h4>
          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked="" required="" value="on"> <label class="custom-control-label" for="credit">信用卡</label> </div>
            <div class="custom-control custom-radio">
              <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required="" value="on"> <label class="custom-control-label" for="debit">簽帳卡</label> </div>
            <div class="custom-control custom-radio">
              <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required="" value="on"> <label class="custom-control-label" for="paypal">現金</label> </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3"> <label for="cc-name">持卡人姓名</label>
              <input type="text" class="form-control" id="cc-name" placeholder="" required=""> <small class="text-muted">請輸入持卡人全名</small>
              <div class="invalid-feedback"> 持卡人姓名必填 </div>
            </div>
            <div class="col-md-6 mb-3"> <label for="cc-number">信用卡卡號</label>
              <input type="text" class="form-control" id="cc-number" placeholder="" required="">
              <div class="invalid-feedback"> 信用卡卡號必填 </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 mb-3"> <label for="cc-expiration">到期日</label>
              <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
              <div class="invalid-feedback"> 到期日必填 </div>
            </div>
            <div class="col-md-3 mb-3"> <label for="cc-expiration">CVV</label>
              <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
              <div class="invalid-feedback"> 卡片密碼必填 </div>
            </div>
            <div class="col-md-3 mb-3"> <label for="cc-expiration">現金金額</label>
              <input type="text" class="form-control" id="cash" placeholder="" required="">
              <div class="invalid-feedback"> 請輸入現金金額</div>
            </div>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-md" type="submit" style="">送出捐款</button>
          <button class="btn btn-primary btn-md" type="submit" style="">返回</button>
        </form>
      </div>
    </div>
  </div>
  <div class="py-5 text-muted text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 my-4">
          <p class="mb-1">© 2023-2024</p>
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="#">Privacy</a>
            </li>
            <li class="list-inline-item">
              <a href="#">Terms</a>
            </li>
            <li class="list-inline-item">
              <a href="#">Support</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="assets/js/validation.js" style=""></script>
  <pingendo onclick="window.open('https://pingendo.com/', '_blank')" style="cursor:pointer;position: fixed;bottom: 20px;right:20px;padding:4px;background-color: #00b0eb;border-radius: 8px; width:220px;display:flex;flex-direction:row;align-items:center;justify-content:center;font-size:14px;color:white">Made with Pingendo Free&nbsp;&nbsp;<img src="https://pingendo.com/site-assets/Pingendo_logo_big.png" class="d-block" alt="Pingendo logo" height="16"></pingendo>
</body>

</html>
