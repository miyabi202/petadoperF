<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index_Pet</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body style="background-color: #F28585;">
<section>
    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col col-xl-10" style="background-color: #F28585; border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-4" style="background-color: #F28585; margin-top: 50px; border-radius: 1rem 0 0 1rem;">
                        <img src="./images/niniLogo.png" alt="Nini Logo" class="img-fluid" style="width: 80%; height: auto;" />
                    </div>
                    <div class="col-md-8" style="background-color: white; border-radius: 0 1rem 1rem 0;">
                        <div class="card-body p-4">
                            <form form-group>
                                <div class="d-flex align-items-center mb-3 pb-1">
                                    <i class="fas fa-cubes fa-2x me-3" style="color: #F2c6c2;"></i>
                                    <span class="h1 fw-bold mb-0">彩虹之約我愛浪浪</span>
                                </div>
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
                                <div class="form-outline mb-4">
                                    <input type="text" id="username" class="form-control form-control-lg" />
                                    <label class="form-label" for="form2Example17">username</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg" />
                                    <label class="form-label" for="form2Example27">Password</label>
                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="button" onclick="login()"">Login</button>

                                </div>
                                <a class="small text-muted" href="#!">Forgot password?</a>
                                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="member.html" style="color: #393f81;">Register here</a></p>
                                <a href="#!" class="small text-muted">Terms of use.</a>
                                <a href="#!" class="small text-muted">Privacy policy</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        
        // 驗證用戶名及密碼
        if (username === "yana" && password === "12345678") {
            // 登錄成功，跳轉index.html页面
            window.location.href = "index.html";
        } else {
            // 登錄失敗，顯示錯誤訊息
            alert("用戶密碼錯誤");
        }
    }
</script>
</body>
</html>
